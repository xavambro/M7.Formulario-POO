<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <title>POO y Formulario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <div class="container">
    <div class="alert">

    </div>
    <div class="row">
    <!-- form card AddProduct -->
    <div class="col-md-5">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Add Product</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" id="formProduct">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control form-control-lg rounded-0" name="name" id="name" required="">

            </div>
            <div class="form-group">
              <label>Price:</label>
              <input type="text" class="form-control form-control-lg rounded-0" id="price" name="price" required=""
                autocomplete="new-password">

            </div>
            <div class="form-group">
              <label for="name">Year:</label>
              <input type="number" class="form-control form-control-lg rounded-0" name="year" id="year" required="">

            </div>

            <button type="submit" class="btn btn-success btn-lg float-right" id="btnAdd">Add Product</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card Product -->
    </div>
    <div class="col md-6" id="products">

    </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/form.js"></script>
</body>

</html>
